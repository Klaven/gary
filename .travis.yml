language: rust
cache: cargo
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    -
      rust: nightly
  fast_finish: true
  include:
    - rust: stable
    - env: NAME='linting'
      addons:
          apt:
            packages:
              - libcurl4-openssl-dev
              - libelf-dev
              - libdw-dev
              - binutils-dev
              - cmake
      before_script:
        - "rustup component add rustfmt"
        - "cargo install cargo-update || echo \"cargo-update already installed\""
        - "cargo install cargo-travis || echo \"cargo-travis already installed\""
        - "cargo install-update -a"
      script:
        - "cargo build --verbose --all"
        - "cargo coverage --verbose"
        - "cargo check --verbose --all"
        - "cargo test  --verbose --all"
        - "cargo fmt   --verbose --all -- --check --verbose"
        - "bash <(curl -s https://codecov.io/bash) -s target/kcov-master/build/src/kcov"
      sudo: required
before_script:
  - "rustup component add rustfmt"
script:
  - "cargo build --verbose --all"
  - "cargo check --verbose --all"
  - "cargo test --verbose --all"
  - "cargo fmt --verbose --all -- --check --verbose"
